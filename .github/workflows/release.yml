# .github/workflows/release.yml

name: Release and Publish to npm

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    environment: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm run build

      - name: Inspect OIDC Token
        run: |
          echo "Inspecting the OIDC token that npm will use..."
          # 从 npm 配置中获取由 setup-node action 准备好的 OIDC 令牌
          TOKEN=$(npm config get //registry.npmjs.org/:_authToken)

          if [ -z "$TOKEN" ]; then
            echo "::error::OIDC token not found in npm config. Check the permissions and setup-node step."
            exit 1
          fi

          echo "--- Decoded OIDC Token Payload ---"
          # JWT 由三部分组成，用.分隔。第二部分是 payload。
          # 我们用 cut 提取 payload，然后用 base64 解码，最后用 jq 美化输出。
          echo "$TOKEN" | cut -d. -f2 | base64 -d | jq .
          echo "------------------------------------"

