# .github/workflows/release.yml

name: Release and Publish to npm

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    environment: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm run build

      - name: ğŸ•µï¸ Inspect OIDC Token
        run: |
          echo "Requesting OIDC token for debugging..."
          # ä½¿ç”¨ actions/create-github-app-token action æ¥æ˜ç¡®è·å–å¹¶è§£ç ä»¤ç‰Œ
          # è¿™æ¯”ä» npm config è·å–æ›´ç›´æ¥
          # é¦–å…ˆå®‰è£… jwt-cli æ¥è§£ç 
          npm install -g @panva/jwt-cli

          # ä» GitHub è·å– OIDC Token
          OIDC_TOKEN=$(ACTIONS_RUNTIME_TOKEN=$ACTIONS_ID_TOKEN_REQUEST_TOKEN ACTIONS_ID_TOKEN_REQUEST_URL=$ACTIONS_ID_TOKEN_REQUEST_URL jwt token -a "sigstore")

          echo "--- Decoded OIDC Token Payload ---"
          echo "$OIDC_TOKEN" | jwt-cli-decode
